<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TENKU Demo Player</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

      /* 背景画像設定 */
      background-image: url("/images/天空サウンド1.jpg");
      background-size: cover;       /* 画面全体に広げる */
      background-position: center;  /* 中央に配置 */
      background-repeat: no-repeat; /* 繰り返さない */
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin: 20px 0 10px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6); /* 背景に馴染ませる */
    }
    select, input[type=range] {
      width: 90%;
      margin: 8px auto;
      display: block;
      font-size: 1rem;
      background: transparent;
      color: #fff;
      border: none;
      border-bottom: 1px solid #ccc;
    }
    select:focus {
      outline: none;
      border-bottom: 1px solid #fff;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 20px 0;
    }
    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    .controls button:active {
      opacity: 0.6;
    }
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }
    input[type=range]::-webkit-slider-runnable-track {
      height: 2px;
      background: #ccc;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: #fff;
      margin-top: -6px;
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #eee;
      margin: 4px auto 16px;
      width: 90%;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
    .footer {
      font-size: 0.7rem;
      text-align: center;
      color: #ddd;
      margin-top: auto;
      padding: 10px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>TENKU Demo Player</h1>

  <select id="track">
    <option value="M3TOKYO">M3TOKYO</option>
    <option value="雷雨">雷雨</option>
    <option value="ホワイトノイズ">ホワイトノイズ</option>
  </select>

  <div class="controls">
    <button id="prevBtn">⏮️</button>
    <button id="playBtn">▶️</button>
    <button id="nextBtn">⏭️</button>
  </div>

  <input type="range" id="seek" min="0" value="0">
  <div class="time">
    <span id="current">00:00</span>
    <span id="duration">00:00</span>
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="1">

  <div class="footer">© 2025 KOBE TENKU RESORT</div>

  <audio id="audio" preload="auto"></audio>

  <script>
    const tracks = ["M3TOKYO", "雷雨", "ホワイトノイズ"];
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const trackSel = document.getElementById('track');
    const seek = document.getElementById('seek');
    const current = document.getElementById('current');
    const duration = document.getElementById('duration');
    const volume = document.getElementById('volume');

    function fmt(t) {
      const m = Math.floor(t / 60).toString().padStart(2, '0');
      const s = Math.floor(t % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function loadTrack(name, autoPlay = false) {
      audio.innerHTML = `
        <source src="/audio/${name}.wav" type="audio/wav">
        <source src="/audio/${name}.mp3" type="audio/mpeg">
      `;
      audio.load();
      playBtn.textContent = "▶️";
      if (autoPlay) {
        audio.play().then(() => {
          playBtn.textContent = "⏸️";
        }).catch(() => {});
      }
    }

    trackSel.addEventListener('change', e => {
      loadTrack(e.target.value);
    });

    playBtn.addEventListener('click', async () => {
      if (audio.paused) {
        await audio.play();
        playBtn.textContent = "⏸️";
      } else {
        audio.pause();
        playBtn.textContent = "▶️";
      }
    });

    prevBtn.addEventListener('click', () => {
      let idx = tracks.indexOf(trackSel.value);
      idx = (idx - 1 + tracks.length) % tracks.length;
      trackSel.value = tracks[idx];
      loadTrack(trackSel.value, true);
    });

    nextBtn.addEventListener('click', () => {
      let idx = tracks.indexOf(trackSel.value);
      idx = (idx + 1) % tracks.length;
      trackSel.value = tracks[idx];
      loadTrack(trackSel.value, true);
    });

    audio.addEventListener('loadedmetadata', () => {
      duration.textContent = fmt(audio.duration);
      seek.max = audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      seek.value = audio.currentTime;
      current.textContent = fmt(audio.currentTime);
    });

    seek.addEventListener('input', e => {
      audio.currentTime = e.target.value;
    });

    volume.addEventListener('input', e => {
      audio.volume = e.target.value;
    });

    audio.addEventListener('ended', () => {
      let idx = tracks.indexOf(trackSel.value);
      idx = (idx + 1) % tracks.length;
      trackSel.value = tracks[idx];
      loadTrack(trackSel.value, true);
    });

    loadTrack(trackSel.value);
  </script>
</body>
</html>
