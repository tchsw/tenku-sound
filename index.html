<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>TENKU Radio Player</title>
<style>
  :root{
    --ink:#0b0b0b;
    --paper:#f3eee8;
    --tick:#00000055;
    --active:#111;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
    background:var(--paper); color:var(--ink);
    -webkit-tap-highlight-color: transparent;
  }

  /* 背景（薄く出す） */
  .bg{position:fixed; inset:0; z-index:-2}
  .bg__layer{position:absolute; inset:0; background-size:cover; background-position:center; opacity:0; transition:opacity .6s ease;}
  .bg__layer.is-active{opacity:.22;}

  /* ====== レイアウト（モバイル先行） ====== */
  .wrap{
    min-height:100dvh; display:flex; align-items:center; justify-content:center;
    padding:16px; /* モバイルは狭め */
  }
  .panel{
    width:100%;
    max-width:920px;
    background:##f8f4e6; border:1px solid #00000018; border-radius:14px;
    box-shadow:0 12px 40px rgba(0,0,0,.08);
  }
  .panel__top{
    display:grid; grid-template-columns: 1fr auto; align-items:center;
    gap:8px; padding:12px 14px; border-bottom:1px solid #00000018;
  }
  .brand{letter-spacing:.08em; font-weight:700; font-size:.9rem;}
  .timebox{display:flex; align-items:baseline; gap:10px}
  .timebox .label{font-size:.7rem; opacity:.6}
  .timebox .hms{font-family:ui-monospace,SFMono-Regular,Menlo,monospace; font-size:1.05rem}

  /* ====== TUNER ====== */
  .tuner{position:relative; padding:12px 14px 8px; display:flex; flex-direction:column; gap:10px;}
  .scale{
    position:relative; height:64px; border-radius:10px; background:#fdfdfd;
    border:1px solid #00000018; overflow:hidden; touch-action:none;
  }
  .scale::before{
    content:""; position:absolute; inset:0;
    background:
      repeating-linear-gradient(to right, var(--tick) 0px, var(--tick) 1px, transparent 1px, transparent 7px),
      repeating-linear-gradient(to right, var(--tick) 0px, var(--tick) 2px, transparent 2px, transparent 40px);
    opacity:.9;
  }
  .station{position:absolute; top:0; height:100%; width:4px; background:#111; opacity:.18; transform:translateX(-2px);}
  .station.is-hot{opacity:.36;}
  .needle{--x:50%; position:absolute; top:0; bottom:0; width:2px; background:var(--active); left:var(--x); transform:translateX(-1px);}
  .knob{position:absolute; bottom:-10px; left:50%; transform:translate(-50%,0);
        width:24px; height:24px; border:2px solid var(--active); border-radius:50%; background:#fff;}
  .readout{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:2px 2px 0;}
  .freq{font-family:ui-monospace,SFMono-Regular,Menlo,monospace; font-size:1.25rem; font-weight:700}
  .subtitle{font-size:.78rem; opacity:.65; text-align:right}

  /* ====== 下段 操作 ====== */
  .lower{display:flex; flex-direction:column; gap:14px; padding:10px 14px 14px;}
  .meta{display:flex; flex-direction:column; gap:2px;}
  .title{font-weight:700; font-size:1.05rem;}
  .desc{font-size:.82rem; opacity:.7}
  .actions{display:flex; align-items:center; gap:14px; flex-wrap:wrap;}
  .icon-btn{background:#fff; border:1px solid #00000018; border-radius:12px; padding:12px; display:grid; place-items:center;}
  .icon-btn svg{width:26px; height:26px; fill:#111}
  .icon-btn:active{transform:translateY(1px)}
  .volume{display:flex; align-items:center; gap:10px; margin-left:auto; width:100%;}
  .volume svg{width:18px; height:18px; fill:#111}
  .range{-webkit-appearance:none; width:100%; background:transparent;}
  .range::-webkit-slider-runnable-track{height:2px; background:#111;}
  .range::-webkit-slider-thumb{-webkit-appearance:none; width:16px; height:16px; border-radius:50%; background:#111; margin-top:-7px;}
  .range::-moz-range-track{height:2px; background:#111;}
  .range::-moz-range-thumb{width:16px; height:16px; border:none; border-radius:50%; background:#111;}

  /* ====== ブレークポイント ====== */
  @media (min-width:560px){
    .wrap{padding:24px}
    .panel__top{padding:14px 16px}
    .tuner{padding:16px}
    .scale{height:58px}
    .lower{padding:12px 16px 18px}
    .volume{width:auto; min-width:220px}
  }
  @media (min-width:780px){
    .lower{flex-direction:row; align-items:center; justify-content:space-between;}
    .actions{gap:16px}
    .icon-btn{padding:12px}
    .icon-btn svg{width:24px; height:24px}
    .range{width:min(260px,32vw)}
  }
</style>
</head>
<body>
  <!-- 背景 -->
  <div class="bg">
    <div id="bgA" class="bg__layer is-active"></div>
    <div id="bgB" class="bg__layer"></div>
  </div>

  <div class="wrap">
    <section class="panel" aria-label="Tenku Radio Player">
      <header class="panel__top">
        <div class="brand">TENKU RADIO</div>
        <div class="timebox"><span class="label">elapsed</span><span id="hms" class="hms">00:00</span></div>
      </header>

      <!-- TUNER -->
      <div class="tuner">
        <div id="scale" class="scale" aria-label="Tuner scale">
          <div id="needle" class="needle" aria-hidden="true"><i class="knob"></i></div>
        </div>
        <div class="readout">
          <div class="freq"><span id="freqNum">99.9</span> MHz</div>
          <div id="stationName" class="subtitle">Drag / swipe to tune</div>
        </div>
      </div>

      <!-- 下段 -->
      <div class="lower">
        <div class="meta">
          <div id="trackTitle" class="title">—</div>
          <div class="desc">Ambient · Loop</div>
        </div>
        <div class="actions">
          <button id="prevBtn" class="icon-btn" aria-label="Previous station">
            <svg viewBox="0 0 24 24"><path d="M19 20V4L9 12l10 8zM5 20V4h2v16H5z"/></svg>
          </button>
          <button id="playBtn" class="icon-btn" aria-label="Play/Pause">
            <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button id="nextBtn" class="icon-btn" aria-label="Next station">
            <svg viewBox="0 0 24 24"><path d="M5 4v16l10-8L5 4zm12 0v16h2V4h-2z"/></svg>
          </button>

          <div class="volume" aria-label="Volume">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/></svg>
            <input id="volume" class="range" type="range" min="0" max="1" step="0.01" value="1" />
          </div>
        </div>
      </div>
    </section>
  </div>

  <audio id="audio" preload="auto" playsinline></audio>

<script>
  const bust=?v=${Date.now()};

  // プレイリスト（実ファイル名に対応）
  const playlist = [
    { name:"Track 2",  src:/assets/audio/Track2_WAV.m4a${bust},           bg:/assets/images/bg1.jpg${bust} },
    { name:"Track 3",  src:/assets/audio/Track3_2025102514WAV.m4a${bust},  bg:/assets/images/bg2.jpg${bust} },
    { name:"Track 4",  src:/assets/audio/Track4_2025100419WAV.m4a${bust},  bg:/assets/images/bg3.jpg${bust} },
    { name:"Track 5",  src:/assets/audio/Track5_2025101614WAV.m4a${bust},  bg:/assets/images/bg4.JPG${bust} }, // 大文字
    { name:"Track 7",  src:/assets/audio/Track7_2025102514WAV.m4a${bust},  bg:/assets/images/bg5.jpg${bust} },
    { name:"Track 9",  src:/assets/audio/Track9_1812102012WAV.m4a${bust},  bg:/assets/images/bg6.jpg${bust} },
    { name:"Track10",  src:/assets/audio/Track10_2025102447WAV.m4a${bust}, bg:/assets/images/bg7.jpg${bust} },
    { name:"Sound 3",  src:/assets/audio/sound3.mp3${bust},                 bg:/assets/images/bg9.JPG${bust} }  // 大文字
  ];

  // FMレンジ & ステーション
  const FM_MIN=88.0, FM_MAX=108.0;
  const stations = playlist.map((p,i,arr)=>{
    const t = (i+1)/(arr.length+1);
    const freq = +(FM_MIN + (FM_MAX-FM_MIN)*t).toFixed(1);
    return { freq, title:p.name };
  });

  // 要素
  const audio = document.getElementById('audio');
  const playIcon = document.getElementById('playIcon');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const vol = document.getElementById('volume');
  const hms = document.getElementById('hms');
  const scale = document.getElementById('scale');
  const needle = document.getElementById('needle');
  const freqNum = document.getElementById('freqNum');
  const stationName = document.getElementById('stationName');
  const trackTitle = document.getElementById('trackTitle');
  const bgA = document.getElementById('bgA');
  const bgB = document.getElementById('bgB');

  // 背景クロスフェード
  let bgOnA = true;
  function swapBg(url){
    const front = bgOnA ? bgB : bgA;
    const back  = bgOnA ? bgA : bgB;
    const img = new Image();
    img.onload = ()=>{
      front.style.backgroundImage = url("${url}");
      front.classList.add('is-active');
      back.classList.remove('is-active');
      bgOnA = !bgOnA;
    };
    img.src = url;
  }

  // Web Audio（iOS音量）
  let ctx=null, gain=null, srcNode=null;
  function ensureAudio(){
    if(ctx) return;
    const Ctx = window.AudioContext || window.webkitAudioContext;
    if(!Ctx) return;
    ctx = new Ctx();
    try{ srcNode = ctx.createMediaElementSource(audio); }catch(_){}
    gain = ctx.createGain();
    srcNode && srcNode.connect(gain);
    gain.connect(ctx.destination);
    gain.gain.value = +vol.value;
  }
  vol.addEventListener('input', e => { ensureAudio(); gain ? (gain.gain.value=+e.target.value) : (audio.volume=+e.target.value); });

  // 針と選局
  let pos=.5, dragging=false, currentIndex=-1;
  const markers=[];
  (function drawStations(){
    stations.forEach(s=>{
      const t = (s.freq - FM_MIN)/(FM_MAX-FM_MIN);
      const m = document.createElement('div');
      m.className='station';
      m.style.left=calc(${(t*100).toFixed(4)}% - 2px);
      scale.appendChild(m);
      markers.push(m);
    });
  })();

  const posToFreq=p=>+(FM_MIN + p*(FM_MAX-FM_MIN)).toFixed(1);
  const freqToPos=f=>(f-FM_MIN)/(FM_MAX-FM_MIN);

  function nearestStation(p){
    let best={i:0,d:Infinity,t:0};
    stations.forEach((s,i)=>{
      const t=freqToPos(s.freq);
      const d=Math.abs(t-p);
      if(d<best.d) best={i,d,t};
    });
    return best;
  }
  function setNeedle(p){
    pos=Math.max(0,Math.min(1,p));
    needle.style.setProperty('--x',${pos*100}%);
    const f=posToFreq(pos);
    freqNum.textContent=f.toFixed(1);
    const near=nearestStation(pos);
    markers.forEach((m,i)=>m.classList.toggle('is-hot',i===near.i));
    stationName.textContent=${stations[near.i].freq.toFixed(1)} MHz — ${playlist[near.i].name};
  }
  function loadByIndex(i,auto=true){
    i=(i+playlist.length)%playlist.length;
    currentIndex=i;
    const tr=playlist[i];
    const isMp3=/\.mp3\?v=/.test(tr.src);
    audio.innerHTML=<source src="${tr.src}" type="${isMp3?'audio/mpeg':'audio/mp4'}">;
    audio.load();
    trackTitle.textContent=tr.name;
    swapBg(tr.bg);
    if(auto){ ensureAudio(); ctx && ctx.resume(); audio.play().then(()=>updatePlayIcon(true)).catch(()=>{}); }
    const t=freqToPos(stations[i].freq);
    setNeedle(t);
  }
  function updatePlayIcon(playing){
    playIcon.innerHTML = playing
      ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'
      : '<path d="M8 5v14l11-7z"/>';
  }

  // 操作（タッチ/マウス/キー）
  function clientX(e){ return (e.touches? e.touches[0].clientX : e.clientX); }
  function begin(e){ dragging=true; move(e); e.preventDefault(); }
  function move(e){
    if(!dragging) return;
    const rect=scale.getBoundingClientRect();
    const p=(clientX(e)-rect.left)/rect.width;
    setNeedle(p);
  }
  function end(){
    if(!dragging) return;
    dragging=false;
    const near=nearestStation(pos);
    setNeedle(near.t);
    loadByIndex(near.i,true);
  }
  scale.addEventListener('pointerdown',begin,{passive:false});
  window.addEventListener('pointermove',move,{passive:false});
  window.addEventListener('pointerup',end,{passive:false});
  scale.addEventListener('touchstart',begin,{passive:false});
  window.addEventListener('touchmove',move,{passive:false});
  window.addEventListener('touchend',end,{passive:false});

  window.addEventListener('keydown',e=>{
    if(e.key==='ArrowRight') loadByIndex((currentIndex<0?0:currentIndex)+1,true);
    if(e.key==='ArrowLeft')  loadByIndex((currentIndex<0?0:currentIndex)-1,true);
  });

  document.getElementById('playBtn').addEventListener('click',async()=>{
    ensureAudio();
    if(audio.paused){ await audio.play().catch(()=>{}); updatePlayIcon(true); }
    else{ audio.pause(); updatePlayIcon(false); }
  });
  document.getElementById('prevBtn').addEventListener('click',()=>loadByIndex(currentIndex-1,true));
  document.getElementById('nextBtn').addEventListener('click',()=>loadByIndex(currentIndex+1,true));

  // 時間表示 & 連続再生
  const pad=n=>String(n).padStart(2,'0');
  audio.addEventListener('timeupdate',()=>{
    const t=Math.floor(audio.currentTime);
    hms.textContent=${pad((t/60)|0)}:${pad(t%60)};
  });
  audio.addEventListener('ended',()=>loadByIndex(currentIndex+1,true));

  // 初期化
  (function init(){
    setNeedle(.5);
    const n=nearestStation(.5);
    setNeedle(n.t);
    loadByIndex(n.i,false);
  })();
</script>
</body>
</html>
