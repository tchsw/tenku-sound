<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TENKU Demo Player</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .player {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      text-align: center;
    }
    select, input[type=range] {
      width: 100%;
      margin-top: 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 10px;
      font-size: 1rem;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 16px;
      gap: 12px;
    }
    .controls button {
      flex: 1;
      padding: 14px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.4rem;
    }
    .controls button:active {
      background: rgba(255,255,255,0.25);
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 4px;
    }
    .footer {
      margin-top: 12px;
      font-size: 0.7rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>TENKU Demo Player</h1>

    <label>
      トラック
      <select id="track">
        <option value="M3TOKYO">M3TOKYO</option>
        <option value="雷雨">雷雨</option>
        <option value="ホワイトノイズ">ホワイトノイズ</option>
      </select>
    </label>

    <div class="controls">
      <button id="prevBtn">⏮️</button>
      <button id="playBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
    </div>

    <input type="range" id="seek" min="0" value="0">
    <div class="time">
      <span id="current">00:00</span>
      <span id="duration">00:00</span>
    </div>

    <label>
      音量
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </label>

    <div class="footer">© 2025 KOBE TENKU RESORT</div>

    <audio id="audio" preload="auto"></audio>
  </div>

  <script>
    const tracks = ["M3TOKYO", "雷雨", "ホワイトノイズ"];
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const trackSel = document.getElementById('track');
    const seek = document.getElementById('seek');
    const current = document.getElementById('current');
    const duration = document.getElementById('duration');
    const volume = document.getElementById('volume');

    function fmt(t) {
      const m = Math.floor(t / 60).toString().padStart(2, '0');
      const s = Math.floor(t % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function loadTrack(name, autoPlay = false) {
      audio.innerHTML = `
        <source src="/audio/${name}.wav" type="audio/wav">
        <source src="/audio/${name}.mp3" type="audio/mpeg">
      `;
      audio.load();
      playBtn.textContent = "▶️";
      if (autoPlay) {
        audio.play().then(() => {
          playBtn.textContent = "⏸️";
        }).catch(() => {});
      }
    }

    trackSel.addEventListener('change', e => {
      loadTrack(e.target.value);
    });

    playBtn.addEventListener('click', async () => {
      if (audio.paused) {
        await audio.play();
        playBtn.textContent = "⏸️";
      } else {
        audio.pause();
        playBtn.textContent = "▶️";
      }
    });

    prevBtn.addEventListener('click', () => {
      let idx = tracks.indexOf(trackSel.value);
      idx = (idx - 1 + tracks.length) % tracks.length;
      trackSel.value = tracks[idx];
      loadTrack(trackSel.value, true);
    });

    nextBtn.addEventListener('click', () => {
      let idx = tracks.indexOf(trackSel.value);
      idx = (idx + 1) % tracks.length;
      trackSel.value = tracks[idx];
      loadTrack(trackSel.value, true);
    });

    audio.addEventListener('loadedmetadata', () => {
      duration.textContent = fmt(audio.duration);
      seek.max = audio.duration;
    });

    audio.addEventListener('timeupdate', () => {
      seek.value = audio.currentTime;
      current.textContent = fmt(audio.currentTime);
    });

    seek.addEventListener('input', e => {
      audio.currentTime = e.target.value;
    });

    volume.addEventListener('input', e => {
      audio.volume = e.target.value;
    });

    audio.addEventListener('ended', () => {
      let idx = tracks.indexOf(trackSel.value);
      idx = (idx + 1) % tracks.length;
      trackSel.value = tracks[idx];
      loadTrack(trackSel.value, true);
    });

    loadTrack(trackSel.value);
  </script>
</body>
</html>
